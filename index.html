<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hole One!</title>
    <link rel="stylesheet" href="cad.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="left-section">
                <img src="./img/hole.jpeg" alt="Logo Hole One">
            </div>
        </div>
        <div class="right-container">
            <div class="right-section">
                <h2>Cadastre-se</h2>
                <form action="#">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" title="Nome Completo. Exemplo: Patrick Gomes de sousa" 
                    placeholder="Ex: Patrick Gomes" required min="3">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <div class="small-input">
                        <div>
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" required>
                        </div>
                        <div>
                            <label for="celular">Celular</label>
                            <input type="tel" id="celular" name="celular" required>
                        </div>
                        <div>
                            <label for="nascimento">Data de nasc</label>
                            <input type="date" id="nascimento" name="nascimento" required>
                        </div>
                    </div>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>

                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>

                    <a href="#">JÃ¡ possui cadastro?</a>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
